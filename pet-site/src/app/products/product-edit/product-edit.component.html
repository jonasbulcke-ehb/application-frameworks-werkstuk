<ng-container *ngIf="product$ | async as product; else loading" class="container">
    <div class="container">
        <h2>Edit <i>{{ product.name }}</i></h2>
        <app-product-form [subcategories]="subcategories$ " [product]="product"
                          (productSubmitted)="onSubmit($event)">
        </app-product-form>
    </div>
</ng-container>

<ng-template #loading>
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
